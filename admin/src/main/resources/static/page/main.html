<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/js/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-form">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input id="username" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button id="selBtn" class="layui-btn layui-btn-warm">查询</button>
                <button id="addBtn" class="layui-btn layui-btn-normal">添加</button>
            </div>
        </div>

    </div>




</div>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>

    function createTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var str = y+"-"+m+"-"+d+" "+h+":"+M;
        return str;
    }
    
    layui.use(['table','layer'], function(){
        var table = layui.table;
        var layer = layui.layer;
        table.render({
            elem: '#test'
            ,url:'/menu/getOrder'
            ,cols: [[
                {field:'id', title:'ID', fixed: 'left', unresize: true, sort: true}
                ,{field:'amount', title:'订单总金额', edit: 'text'}
                ,{field:'fee', title:'运费', sort: true}
                ,{field:'quantity', title:'订单总数量'}
                ,{field:'createdate', title:'订单创建时间',templet:function (row) {
                        return createTime(row.createdate);
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]],
            response:{
                statusCode:"200"
            }
            ,page: true
        });

        table.render('test',{ //其它参数在此省略
            url: '/user/getUser',
            where: {username: $("#username").val()}
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });


        $("#selBtn").click(function () {
            console.log(table)
            table.render('test',{ //其它参数在此省略
                url: '/user/getUser',
                where: {username: $("#username").val()}
            });
        })

        $("#addBtn").click(function () {
            layer.open({
                    type:2,
                    content:"/pages/addUser.html",
                    aera:["800px","600px"]
                }
            )
        })


    });

</script>

</body>
</html>
